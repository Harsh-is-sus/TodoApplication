<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="fetchAllTodos()">
    <!-- 
        storage : 1) local - permanant  2) session - temporary

    -->

    <div class="container-fluid">
        <h3 class="text-primary text-center display-5 " style="font-weight:200 ; text-shadow: 3px 3px 4px;">Todo
            Application</h3>
        <br><br>
        <div class="row text mb-5">
            <div class="col-md-6">
                <input type="text" class="form-control" id="title" onkeyup="enterKeyPressed(event)" style="border: 1px solid black;">
            </div>

            <div class="col-md-6">
                <button class="btn btn-outline-primary" onclick="saveTodos()">Save</button>
                <button class="btn btn-danger" onclick="removeAllTodos()">Remove All</button>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered border-dark table-hover" id="todo-table">

                </table>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
